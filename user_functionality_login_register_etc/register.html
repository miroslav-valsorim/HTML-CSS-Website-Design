<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <img src="../Photos/header_logo.png" alt="Logo" class="logo">

        <nav class="navigation">
            <ul class="list" role="list">
                <li class="nav-item">
                    <a href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a href="#">About Museum</a>
                </li>
                <li class="nav-item">
                    <a href="#">Merchandise</a>
                </li>
                <li class="nav-item">
                    <a href="#">News</a>
                </li>
                <li class="nav-item">
                    <a href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="#">Log Out</a>
                </li>
                <button class="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <form class="forms" action="#">
                <div class="login-form-container form-container">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="fname" required>

                    <label for="lname"><b>Last Name</b></label>
                    <input type="password" placeholder="Enter Last Name" name="lname" required>

                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                
                    <button type="submit">Register</button>
                  </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="../Photos/Alfa-romeo-quadrifoglio-logo.png" alt="">
        </div>
        <div class="helpful-links">
            <ul>
                <li class="nav-item">
                    <a href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a href="#">About Museum</a>
                </li>
                <li class="nav-item">
                    <a href="#">Merchandise</a>
                </li>
                <li class="nav-item">
                    <a href="#">News</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
